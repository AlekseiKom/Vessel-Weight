                    <div class="field-block">

                    </div>
                    <button id="button" class="button" onclick="calculate()" type="submit">ПОДСЧЕТ</button>

                </form>
                <p class="expl"><i>Если вес от сюрвейера не указан - </br> введите произвольный вес </br>в графу вес сюрвейера 1, 2. </i></p>
